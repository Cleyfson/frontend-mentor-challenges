<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <img class="header" src="./images/logo.svg" alt="company logo">
  <img id="hero-img" class="hero-img" src="./images/hero-desktop.jpg">
  <div class="form">
    <h1 class="form__title"><span>We're</span> coming soon</h1>

    <p class="form__description">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>

    <form class="form__detail">
      <input class="form__email " type="email" name="email" id="email" placeholder="Email Address">
      <button class="form__button"><img src="./images/icon-arrow.svg" alt=""></button>
    </form>
  </div>

  <script type="module" src="./js/script.js"></script>
</body>

</html>
